<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contact page for pokemons" />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript"
    />
    <meta name="author" content="Sebastian Fjeller Schultz" />
    <link rel="stylesheet" href="/style.css" />
    <script defer type="module" src="src/js/contact.js"></script>
    <title>Contact page</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>

    <main>
      <a class="back-nav" href="/">Back to pokemons</a>

        <form class="form-container">
            <div>
              <label>
                Name
                <input name="name" id="name" />
              </label>
              <div class="form-error" id="nameError">Minimum length of 10 characters</div>
            </div>

            <div>
              <label>
                  Email
                  <input name="email" id="email" />
              </label>
              <div class="form-error" id="emailError">Please enter a valid email address</div>
            </div>

            <div>
              <label>
                Address
                <input name="address" id="address" />
            </label>
            <div class="form-error" id="addressError">Minimum length of 25 characters</div>
            </div>

            <button>Submit</button>
            <div id="message"></div>
        </form>
    </main>

    <footer>
      <small>Created with ❤️ by Sebastian Fjeller Schultz</small>
    </footer>
  </body>
</html>
